    <!-- Warning -->
    <div id="toast"></div>
    <div>
        <div onclick="showSuccessToast()" class="btn btn--success">Show Success</div>
        <div onclick="showErrorToast()" class="btn btn--error">Show Error</div>
    </div>

    <script>
        function toast({
            title = '',
            message = '',
            type = 'info', 
            duration = 3000
        }) {
            const main = document.getElementById('toast')
            if(main)
            {
                const toast = document.createElement('div');
                /* Remove toast time out */
                const autoRemoved = setTimeout(function(){
                    main.removeChild(toast);
                }, duration + 1000);
                /* Remove toast when click */
                toast.onclick = function(event){
                    if(event.target.closest('.toast__close')){
                        main.removeChild(toast);
                        clearTimeout(autoRemoved);
                    }
                }
                const icons = {
                    success: 'far fa-check-circle',
                    warning: 'fas fa-exclamation-triangle',
                    error: 'fas fa-exclamation-circle'
                };
                const icon = icons[type];
                const delay = (duration / 1000).toFixed(2);
                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="far fa-times-circle"></i>
                    </div>
                `;
                main.appendChild(toast);
            }
        }

        function showSuccessToast()
        {
            toast({
            title: "Thành công!",
            message: "Bạn đã đăng nhập thành công",
            type: "success",
            duration: 5000
            });
        }
        function showErrorToast()
        {
            toast({
            title: "Lỗi",
            message: "Sai mật khẩu hoặc tên người dùng",
            type: "error",
            duration: 5000
            });
        }


    </script>
